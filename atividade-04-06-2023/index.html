<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1>AGENDA DE CONTATOS</h1>
    </header>
    <main>
        <form onsubmit="verificarCredenciais(); return false;">
            <img src="logo-ibge.jpg" alt="Logo do IBGE">
            <label for="username"></label>
            <input type="text" id="usuário" name="username" placeholder="USUÁRIO" required>

            <label for="password"></label>
            <input type="password" id="senha" name="password" placeholder="SENHA" required>

            <button type="submit">ENTRAR</button>
            <span id="aviso"></span>

        </form>

    </main>
</body>

</html>
